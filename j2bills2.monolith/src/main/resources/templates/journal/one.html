<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Spring Boot User Authentication</title>
</head>
<body>
	<h1>Show One Journal Entry</h1>

	<table border=1 th:if="${journalEntry != null}">
		<th:block>
			<tr>
				<td>ID</td>
				<td>Owner ID</td>
				<td>User</td>
				<td>Account</td>
				<td>Description</td>
				<td>Value</td>
				<td>Balance before change</td>
				<td>Date</td>
				<td>#</td>
			</tr>
		</th:block>
		<th:block>
			<tr>
				<td><p th:text="${journalEntry.id}"></p></td>
				<td><p th:text="${journalEntry.owner.id}"></p></td>
				<td><p th:text="${journalEntry.user.fisrtName}"></p></td>
				<td><p th:text="${journalEntry.account.name}"></p></td>
				<td><p th:text="${journalEntry.description}"></p></td>
				<td><p th:text="${journalEntry.value}"></p></td>
				<td><p th:text="${journalEntry.balanceOfAccountBeforeChange}"></p></td>
				<td><p th:text="${journalEntry.date}"></p></td>
				<td><a th:href="@{${journalEntry.id}}">Details</a></td>
			</tr>
		</th:block>
	</table>

</body>
</html>
