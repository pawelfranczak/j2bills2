<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="general.html :: head"></head>

<body id="page-top">

  <div id="wrapper">

    <div th:insert="general.html :: sidebar"></div>

	<div id="content-wrapper" class="d-flex flex-column">

      <div id="content">

        <div th:insert="general.html :: topbar"></div>

        <div class="container-fluid">

          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Wiadomości</h1><BR>
          </div>
         	 <h3 class="h5 mb-0 text-gray-800"><a href="/notification/history">Wiadomości historyczne</a></h3><BR>
         	 <h3 class="h5 mb-0 text-gray-800"><a href="/notification/move/all">Przenieś wszystkie do archiwum</a></h3><BR>
          	 <th:block  th:each="notification : ${notifications}">
	            <div class="col-xl-12 col-md-6 mb-4">
	              <div class="card border-left-primary shadow h-100 py-2">
	                <div class="card-body">
	                  <div class="row no-gutters align-items-center">
	                    <div class="col mr-2">
	                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1"><p th:text="${notification.date}"></p></div>
	                      <div class="h5 mb-0 font-weight-bold text-gray-800"><p th:text="${notification.notification}"></p>
	                      		<small><a th:href="@{move/{id}/(id=${notification.id})}">Przenieś do archiwum</a></small></div>
	                    </div>
	                    <div class="col-auto">
	                      <i class="fas fa-calendar fa-2x text-gray-300"></i>
	                    </div>
	                  </div>
	                </div>
	              </div>
	            </div>
	          </th:block>
      </div>

      <!-- Footer -->
      <footer th:insert="general.html :: footer"> </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->


  <!-- Logout Modal-->
  <div th:insert="general.html :: end-of-body"></div>

</body>

</html>
